<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Pad Thai noodles -->
  <circle cx="100" cy="100" r="90" fill="#F5DEB3"/>
  <circle cx="100" cy="100" r="85" fill="#FFF8DC"/>
  
  <!-- Noodles -->
  <path d="M 50,100 Q 75,90 100,100 T 150,100" stroke="#D2691E" stroke-width="4" fill="none"/>
  <path d="M 55,110 Q 80,100 105,110 T 155,110" stroke="#D2691E" stroke-width="4" fill="none"/>
  <path d="M 60,120 Q 85,110 110,120 T 160,120" stroke="#D2691E" stroke-width="4" fill="none"/>
  
  <!-- Shrimp -->
  <ellipse cx="75" cy="80" rx="10" ry="15" fill="#FFA07A"/>
  <ellipse cx="125" cy="90" rx="10" ry="15" fill="#FFA07A"/>
  
  <!-- Vegetables -->
  <circle cx="90" cy="105" r="6" fill="#98FB98"/>
  <circle cx="110" cy="95" r="6" fill="#98FB98"/>
  
  <!-- Peanuts -->
  <ellipse cx="70" cy="110" rx="4" ry="6" fill="#D2B48C"/>
  <ellipse cx="130" cy="105" rx="4" ry="6" fill="#D2B48C"/>
  
  <text x="100" y="180" font-size="16" fill="#A11C23" text-anchor="middle" font-weight="bold">ผัดไทย</text>
</svg>
