<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Tom Yum soup -->
  <circle cx="100" cy="100" r="90" fill="#F5DEB3"/>
  <circle cx="100" cy="100" r="85" fill="#FFF8DC"/>
  
  <!-- Bowl -->
  <ellipse cx="100" cy="125" rx="65" ry="20" fill="#FFE4C4"/>
  <path d="M 35,125 Q 35,80 100,75 T 165,125" fill="#FF6347" opacity="0.8"/>
  
  <!-- Soup surface -->
  <ellipse cx="100" cy="75" rx="65" ry="15" fill="#FF7F50"/>
  
  <!-- Shrimp -->
  <ellipse cx="80" cy="85" rx="12" ry="18" fill="#FFA07A" transform="rotate(-15 80 85)"/>
  <ellipse cx="120" cy="90" rx="12" ry="18" fill="#FFA07A" transform="rotate(15 120 90)"/>
  
  <!-- Mushrooms -->
  <ellipse cx="95" cy="80" rx="8" ry="6" fill="#F5DEB3"/>
  <ellipse cx="105" cy="95" rx="8" ry="6" fill="#F5DEB3"/>
  
  <!-- Lemongrass -->
  <rect x="70" y="70" width="3" height="25" fill="#90EE90"/>
  <rect x="130" y="75" width="3" height="20" fill="#90EE90"/>
  
  <!-- Chilies -->
  <ellipse cx="110" cy="80" rx="3" ry="8" fill="#FF0000"/>
  
  <text x="100" y="180" font-size="16" fill="#A11C23" text-anchor="middle" font-weight="bold">ต้มยำกุ้ง</text>
</svg>
