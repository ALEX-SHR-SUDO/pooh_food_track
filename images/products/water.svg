<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Water bottle -->
  <circle cx="100" cy="100" r="90" fill="#F5DEB3"/>
  <circle cx="100" cy="100" r="85" fill="#FFF8DC"/>
  
  <!-- Bottle -->
  <rect x="75" y="50" width="50" height="100" rx="5" fill="#E0F7FA" opacity="0.8"/>
  <rect x="75" y="50" width="50" height="100" rx="5" fill="none" stroke="#00BCD4" stroke-width="2"/>
  
  <!-- Water inside -->
  <rect x="78" y="70" width="44" height="75" rx="3" fill="#4DD0E1" opacity="0.6"/>
  
  <!-- Cap -->
  <rect x="85" y="40" width="30" height="15" rx="3" fill="#00BCD4"/>
  
  <!-- Label -->
  <rect x="80" y="90" width="40" height="25" rx="2" fill="white" opacity="0.9"/>
  <text x="100" y="105" font-size="12" fill="#00BCD4" text-anchor="middle" font-weight="bold">น้ำ</text>
  
  <!-- Highlights -->
  <ellipse cx="90" cy="75" rx="8" ry="12" fill="white" opacity="0.5"/>
  <ellipse cx="95" cy="130" rx="6" ry="8" fill="white" opacity="0.4"/>
  
  <text x="100" y="180" font-size="16" fill="#A11C23" text-anchor="middle" font-weight="bold">น้ำเปล่า</text>
</svg>
