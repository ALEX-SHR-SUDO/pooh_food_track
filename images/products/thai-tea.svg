<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Thai Tea -->
  <circle cx="100" cy="100" r="90" fill="#F5DEB3"/>
  <circle cx="100" cy="100" r="85" fill="#FFF8DC"/>
  
  <!-- Glass -->
  <path d="M 70,145 L 75,60 Q 75,55 80,55 L 120,55 Q 125,55 125,60 L 130,145 Q 130,150 125,150 L 75,150 Q 70,150 70,145" fill="#E0F7FA" opacity="0.8"/>
  <path d="M 70,145 L 75,60 Q 75,55 80,55 L 120,55 Q 125,55 125,60 L 130,145 Q 130,150 125,150 L 75,150 Q 70,150 70,145" fill="none" stroke="#00BCD4" stroke-width="2"/>
  
  <!-- Orange tea -->
  <path d="M 71,140 L 76,70 L 124,70 L 129,140 Q 129,145 124,145 L 76,145 Q 71,145 71,140" fill="#FF8C00" opacity="0.8"/>
  
  <!-- Milk layer on top -->
  <path d="M 76,70 L 124,70 L 124,75 L 76,75 Z" fill="#FFEFD5"/>
  
  <!-- Ice cubes -->
  <rect x="85" y="85" width="12" height="12" fill="white" opacity="0.6"/>
  <rect x="103" y="95" width="12" height="12" fill="white" opacity="0.6"/>
  <rect x="90" y="110" width="12" height="12" fill="white" opacity="0.6"/>
  
  <!-- Straw -->
  <rect x="110" y="45" width="4" height="60" fill="#FF69B4" opacity="0.8"/>
  <rect x="108" y="42" width="8" height="6" rx="3" fill="#FF69B4"/>
  
  <text x="100" y="180" font-size="16" fill="#A11C23" text-anchor="middle" font-weight="bold">ชาเย็น</text>
</svg>
