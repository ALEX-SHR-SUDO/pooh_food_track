<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Tom Yum Noodle -->
  <circle cx="100" cy="100" r="90" fill="#F5DEB3"/>
  <circle cx="100" cy="100" r="85" fill="#FFF8DC"/>
  
  <!-- Bowl -->
  <ellipse cx="100" cy="125" rx="65" ry="20" fill="#FFE4C4"/>
  <path d="M 35,125 Q 35,85 100,80 T 165,125" fill="#FF6347" opacity="0.8"/>
  
  <!-- Soup surface -->
  <ellipse cx="100" cy="80" rx="65" ry="15" fill="#FF7F50"/>
  
  <!-- Noodles -->
  <path d="M 60,85 Q 80,80 100,85 T 140,85" stroke="#FAFAD2" stroke-width="3" fill="none"/>
  <path d="M 55,95 Q 75,90 95,95 T 135,95" stroke="#FAFAD2" stroke-width="3" fill="none"/>
  
  <!-- Shrimp -->
  <ellipse cx="80" cy="90" rx="10" ry="15" fill="#FFA07A" transform="rotate(-10 80 90)"/>
  <ellipse cx="120" cy="92" rx="10" ry="15" fill="#FFA07A" transform="rotate(10 120 92)"/>
  
  <!-- Mushrooms -->
  <ellipse cx="95" cy="100" rx="7" ry="5" fill="#F5DEB3"/>
  <ellipse cx="105" cy="88" rx="7" ry="5" fill="#F5DEB3"/>
  
  <!-- Chilies -->
  <ellipse cx="110" cy="95" rx="3" ry="7" fill="#FF0000"/>
  
  <text x="100" y="180" font-size="14" fill="#A11C23" text-anchor="middle" font-weight="bold">ก้วยเตี๋ยวต้มยำ</text>
</svg>
