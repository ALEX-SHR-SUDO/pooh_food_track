<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Pad Krapow (Basil stir-fry) -->
  <circle cx="100" cy="100" r="90" fill="#F5DEB3"/>
  <circle cx="100" cy="100" r="85" fill="#FFF8DC"/>
  
  <!-- Rice base -->
  <ellipse cx="100" cy="120" rx="60" ry="40" fill="#FFFACD"/>
  
  <!-- Meat -->
  <ellipse cx="85" cy="90" rx="15" ry="12" fill="#8B4513"/>
  <ellipse cx="115" cy="95" rx="15" ry="12" fill="#8B4513"/>
  <ellipse cx="100" cy="105" rx="15" ry="12" fill="#8B4513"/>
  
  <!-- Basil leaves -->
  <ellipse cx="75" cy="85" rx="8" ry="10" fill="#228B22" transform="rotate(-20 75 85)"/>
  <ellipse cx="125" cy="90" rx="8" ry="10" fill="#228B22" transform="rotate(20 125 90)"/>
  <ellipse cx="95" cy="75" rx="8" ry="10" fill="#228B22"/>
  
  <!-- Chilies -->
  <ellipse cx="110" cy="80" rx="3" ry="8" fill="#FF4500"/>
  <ellipse cx="120" cy="105" rx="3" ry="8" fill="#FF4500"/>
  
  <text x="100" y="180" font-size="16" fill="#A11C23" text-anchor="middle" font-weight="bold">ผัดกะเพรา</text>
</svg>
