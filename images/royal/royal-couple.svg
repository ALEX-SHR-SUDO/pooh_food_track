<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <!-- Respectful joint portrait placeholder for King Bhumibol Adulyadej (Rama IX) and Queen Sirikit -->
  <!-- Using golden frame with royal symbols -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Golden ornate frame -->
  <rect x="5" y="5" width="230" height="230" fill="url(#goldGrad)" rx="10"/>
  <rect x="15" y="15" width="210" height="210" fill="#2D376E" rx="5"/>
  
  <!-- Double crown symbol for royal couple -->
  <text x="80" y="95" font-size="50" fill="#FFD700" text-anchor="middle" font-family="serif">ğŸ‘‘</text>
  <text x="160" y="95" font-size="50" fill="#FFD700" text-anchor="middle" font-family="serif">ğŸ‘‘</text>
  
  <!-- Dividing ornamental line -->
  <line x1="120" y1="60" x2="120" y2="180" stroke="#FFD700" stroke-width="2" opacity="0.5"/>
  
  <!-- Text labels -->
  <text x="120" y="135" font-size="16" fill="#FFD700" text-anchor="middle" font-family="serif" font-weight="bold">Their Majesties</text>
  <text x="120" y="157" font-size="13" fill="#FFD700" text-anchor="middle" font-family="serif">King Bhumibol &amp; Queen Sirikit</text>
  <text x="120" y="175" font-size="12" fill="#FFD700" text-anchor="middle" font-family="serif" opacity="0.9">Royal Couple</text>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="190" r="3" fill="#FFD700"/>
  <circle cx="110" cy="190" r="2" fill="#FFD700" opacity="0.7"/>
  <circle cx="130" cy="190" r="2" fill="#FFD700" opacity="0.7"/>
</svg>
